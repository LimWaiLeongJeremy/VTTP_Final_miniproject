<div class="text-center">
  <h1 style="padding: 20px; color: green">Welcome to Admin potter</h1>
</div>

<div>
  <p-table
    #dt
    [columns]="cols"
    [value]="items"
    [paginator]="true"
    [rows]="10"
    responsiveLayout="scroll"
    editMode="row"
    dataKey="id"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
        <th></th>
      </tr>
      <tr>
        <th *ngFor="let col of columns">
          <p-columnFilter
            type="text"
            [field]="col.field"
            [matchModeOptions]="matchModeOptions"
            [matchMode]="'custom-equals'"
          ></p-columnFilter>
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns" let-editing="editing" let-ri="rowIndex">
      <tr [pEditableRow]="rowData">
        <td *ngFor="let col of columns">
          <p-cellEditor *ngIf="col.field == 'price' || col.field == 'quantity';else staticTemplate">
            <ng-template pTemplate="input">
                <input pInputText type="number" [(ngModel)]="rowData[col.field]" required>
            </ng-template>
            <ng-template pTemplate="output">
              {{ rowData[col.field] }}
            <input *ngIf="col.field.price > 9999999" pInputText class="ng-invalid ng-dirty" [(ngModel)]="rowData[col.field.price]" />
            <input *ngIf="col.field.quantity > 9999999" pInputText class="ng-invalid ng-dirty" [(ngModel)]="rowData[col.field.quantity]" />
              
            </ng-template>
        </p-cellEditor>
       <ng-template #staticTemplate>
           {{ rowData[col.field] }}
       </ng-template>
          
        </td>
        <td>
          <div class="flex align-items-center justify-content-center gap-2">
            <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(rowData)" class="p-button-rounded p-button-text"></button>
            <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(rowData, ri)" class="p-button-rounded p-button-text p-button-success mr-2"></button>
            <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(rowData, ri)" class="p-button-rounded p-button-text p-button-danger"></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
