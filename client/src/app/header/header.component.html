<p-menubar [model]="items">
    <ng-template pTemplate="start">

    </ng-template>
    <ng-template pTemplate="end">
        <button *ngIf="!authenticated()" pButton type="button" class="p-button-success" routerLink="/login">Login</button>
        <button *ngIf="authenticated()" pButton type="button" class="p-button-danger" (click)="loggedOut()">Logout</button>
    </ng-template>
</p-menubar>
