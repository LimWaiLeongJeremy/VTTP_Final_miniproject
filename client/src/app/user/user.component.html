<div class="card">
  <p-dataView #dv [value]="items" [paginator]="true" [rows]="9" filterBy="itemName"
      [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
      <ng-template pTemplate="header">
          <div class="flex flex-column md:flex-row md:justify-content-between headerClass">
              <p-dropdown [options]="sortOptions" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
              <span class="p-input-icon-left mb-2 md:mb-0">
                  <i class="pi pi-search"></i>
                  <input type="search" pInputText placeholder="Search by Name"  #searchBox (input)="dv.filter(searchBox.value)">
              </span>
          </div>
      </ng-template>
      <ng-template let-item pTemplate="gridItem">
          <div class="itemCards">
              <div class="item-grid-item card">
                  <div class="item-grid-item-top">
                      <span [class]="'item-badge status-' + checkIfAddDisabled(item)">{{checkIfAddDisabled(item) == true? 'OUT OF STOCK' : 'INSTOCK'}}</span>
                  </div>
                  <div class="item-grid-item-content">
                    <img class="image" alt="Image" [src]="item.image"/>
                      <div class="item-name">{{item.itemName}}</div>
                      <div class="item-description">{{item.effect}}</div>
                  </div>
                  <div class="item-grid-item-bottom">
                      <span class="item-price">${{item.price}}</span>
                      <p-button icon="pi pi-shopping-cart" (onClick)="addToCart(item)" [disabled]="checkIfAddDisabled(item)"></p-button>
                  </div>
              </div>
          </div>
      </ng-template>
  </p-dataView>
</div>
